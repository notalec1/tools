<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBoard Web</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>

    <!-- Main Navigation / Toolbar -->
    <nav class="navbar">
        <div class="nav-group brand">
            <span class="logo-text">OpenBoard</span>
        </div>

        <div class="nav-group tools">
            <button id="btn-select" title="Select Tool (V)">
                <span class="icon">ğŸ–±ï¸</span>

            <button id="btn-pen" class="active" title="Pen Tool (P)">
                <span class="icon">âœï¸</span>
                <span class="label">Pen</span>
            </button>
            <button id="btn-rect" title="Rectangle (R)">
                <span class="icon">â¬œ</span>
                <span class="label">Shape</span>
            </button>
            <button id="btn-text" title="Text (T)">
                <span class="icon">A</span>
                <span class="label">Text</span>
            </button>
            <button id="btn-eraser" title="Eraser">
                <span class="icon">ğŸ§¹</span>
                <span class="label">Clear</span>
            </button>
        </div>

        <div class="nav-group properties">
            <div class="prop-item">
                <input type="color" id="color-picker" value="#000000" title="Color">
            </div>
            <div class="prop-item">
                <input type="range" id="line-width" min="1" max="50" value="3" title="Brush Size">
            </div>
        </div>

        <div class="nav-group actions">

    </nav>

    <!-- Canvas Area -->
    <div id="canvas-wrapper">
        <canvas id="c"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
